{% extends 'mainapp/base.html' %}
{% block content %}
<div class="text-center" id="brand">
  <img src="/static/img/logo.jpg" id="logo" alt width="72" height="72">
  <p class="lead" id="brandname">Python与数据分析</p>
</div>
<h3 class="text-center text-primary" id="title">有奖竞答</h3>
<form id="fm-signin">
  <div class="row justify-content-center">
    <div class="form-group col-9">
      <input type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="用户名">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-9">
      <input type="password" class="form-control" id="password" placeholder="密码">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="text-center col-9">
      <button type="button" class="btn btn-primary rounded-pill col-10" id="btn-signin">登录</button>
    </div>
  </div>
</form>
<div class="row justify-content-center" id="lnk-reg">
  <a href="{% url 'register' %}">新用户注册</a>
</div>
{% endblock %}
