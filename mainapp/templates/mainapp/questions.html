{% extends 'mainapp/base.html' %}
{% block content %}
<div class="row" style="margin-top: 2rem;">
  <div id="scorebar">
   <span id="score-label">本局积分</span>
   <span id="score-num">1000</span>
  </div>
</div>
<div class="row justify-content-center" style="margin-top: 3rem;">
  <div class="col-10">
    <div class="card shadow">
      <div class="card-body" id="question-card">
        <div class="rounded-circle" id="clock">10</div>
        <p class="card-text text-center">1. Python之父是哪个国家的人？</p>
        <p class="text-center"><span class="badge badge-pill badge-primary">100分</span></p>
        <div id="options">
          <div class="border border-secondary rounded-pill opt-content">A. 中国</div>
          <div class="border border-secondary rounded-pill opt-content">B. 美国</div>
          <div class="border border-secondary rounded-pill opt-content">C. 法国</div>
          <div class="border border-secondary rounded-pill opt-content">D. 荷兰</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
